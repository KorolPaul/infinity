<svg class="filters" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="motion-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2,0">
                <animate attributeName="stdDeviation"
                         from="0"
                         to="2, 0" 
                         begin="1s"
                         dur="1s"
                         fill="freeze"  />
            </feGaussianBlur>
        </filter>
        <filter id="wheel-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2,0">
                <animate attributeName="stdDeviation"
                         from="0"
                         to="1, 0" 
                         dur="0.8s"
                         fill="freeze"  />
            </feGaussianBlur>
        </filter>
        <filter id="car-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2,0">
                <animate attributeName="stdDeviation"
                         from="0"
                         to="1, 0" 
                         dur="0.8s"
                         fill="freeze"  />
            </feGaussianBlur>
        </filter>
        <filter id="slide-appearance">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2,0">
                <animate attributeName="stdDeviation"
                         from="0, 5"
                         to="0, 0" 
                         dur="2s"
                         fill="freeze"  />
            </feGaussianBlur>
        </filter>
        <filter id="slide-leave">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2,0">
                <animate attributeName="stdDeviation"
                         from="0, 0"
                         to="0, 5" 
                         dur="2s"
                         fill="freeze"  />
            </feGaussianBlur>
        </filter>
    </defs>
</svg>
